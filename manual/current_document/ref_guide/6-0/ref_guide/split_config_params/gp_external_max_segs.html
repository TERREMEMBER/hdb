<h2 class="title topictitle2">gp_external_max_segs</h2>
<div class="body">
<p class="p">设置在外部表操作期间扫描外部表数据的segment数量，目的是使系统不要超载扫描数据并从其他并发操作中夺走资源。
        这仅适用于使用<samp class="ph codeph">hdbfdist://</samp>协议访问外部表数据的外部表。
        </p>
