<h2 class="title topictitle2">optimizer_enable_associativity</h2>
<div class="body">
<p class="p" dir="ltr">启用GPORCA（默认设置）时，此参数控制是否在查询优化期间启用连接关联变换。
        转换分析连接顺序。
        对于默认值<samp class="ph codeph">off</samp>，仅启用用于分析连接顺序的GPORCA动态编程算法。
        连接关联变换很大程度上复制了较新的动态编程算法的功能。
        </p>
<p class="p" dir="ltr">如果值为<samp class="ph codeph">on</samp>，GPORCA可以在查询优化期间使用关联变换。
        </p>
<p class="p">可以为数据库系统，单个数据库或会话或查询设置该参数。
        </p>
<p class="p">有关GPORCA的信息，请参阅<a class="xref" href="../../admin_guide/query/topics/query-piv-optimizer.html" title="在inHybrid数据库中，默认的GPORCA优化器与传统查询优化器共存。">关于GPORCA</a>。
        </p>
