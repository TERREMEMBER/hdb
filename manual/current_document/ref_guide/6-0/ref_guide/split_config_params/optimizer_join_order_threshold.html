<h2 class="title topictitle2">optimizer_join_order_threshold</h2>
<div class="body">
<p class="p">启用GPORCA（默认设置）时，此参数设置GPORCA将使用基于动态编程的连接排序算法的最大连接子数。
        您可以为单个查询或整个会话设置此值。
        </p>
<p class="p">当<samp class="ph codeph">optimizer_join_query</samp>参数设置为<samp class="ph codeph">query</samp>或<samp class="ph codeph">greedy</samp>时，此参数无效。
        </p>
