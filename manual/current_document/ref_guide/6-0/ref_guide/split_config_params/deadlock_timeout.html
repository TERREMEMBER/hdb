<div class="topic nested1" id="deadlock_timeout">
<h2 class="title topictitle2">deadlock_timeout</h2>
<div class="body">
<p class="p">在检查以查看是否存在死锁情况之前等待锁的时间。
        在一个比较重的服务器上，用户可能希望提高此值。
        理想的情况下，设置的值应该超过用户的典型处理时间，以此提高在等待线程在决定检查死锁之前自动解锁的几率。</p>
