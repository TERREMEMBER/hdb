<div class="topic nested1" id="gp_cached_segworkers_threshold">
<h2 class="title topictitle2">gp_cached_segworkers_threshold</h2>
<div class="body">
<p class="p">当用户使用inHybrid数据库启动会话并发出查询时，系统会在每个segment上创建工作进程的组或“gangs”来完成工作。
        完成工作后，除了由此参数设置的缓存数之外，将销毁段工作进程。
        较低的设置可以节省段主机上的系统资源，但更高的设置可以提高想要连续发出许多复杂查询的高级用户的性能。
        </p>
