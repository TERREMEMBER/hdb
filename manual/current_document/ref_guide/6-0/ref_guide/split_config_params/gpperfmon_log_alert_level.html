<div class="topic nested1" id="gpperfmon_log_alert_level">
<h2 class="title topictitle2">gpperfmon_log_alert_level</h2>
<div class="body">
<p class="p">控制将哪些消息级别写入gpperfmon日志。
        每个级别包括其后的所有级别。
        级别越靠后，发送到日志的消息越少。
        </p>
<div class="note note">
<span class="notetitle">Note:</span> 如果安装了<samp class="ph codeph">gpperfmon</samp>数据库并且正在监视数据库，则默认值为warning。
        </div>
