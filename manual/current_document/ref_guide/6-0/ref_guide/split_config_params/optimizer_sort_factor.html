<h2 class="title topictitle2">optimizer_sort_factor</h2>
<div class="body">
<p class="p">启用GPORCA（默认值）时，<samp class="ph codeph">optimizer_sort_factor</samp>控制在查询优化期间应用于排序操作的成本因子。
        默认值<samp class="ph codeph">1</samp>指定默认排序成本因子。
        该值是默认因子的增加或减少的比率。
        例如，值<samp class="ph codeph">2.0</samp>将成本因子设置为默认值的两倍，值<samp class="ph codeph">0.5</samp>将因子设置为默认值的一半。
        </p>
<p class="p">可以为数据库系统，单个数据库或会话或查询设置该参数。</p>
