<h2 class="title topictitle2">log_rotation_age</h2>
<div class="body">
<p class="p">确定inHybrid数据库将消息写入活动日志文件的时间。
        经过这段时间后，文件将关闭并创建一个新的日志文件。
        设置为零以禁用基于时间的新日志文件创建。
        </p>
