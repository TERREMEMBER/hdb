<h2 class="title topictitle2">gp_max_plan_size</h2>
<div class="body">
<p class="p">指定查询执行计划的最大未压缩总大小乘以计划中的Motion运算符（切片）数。
        如果查询计划的大小超过该值，则取消查询并返回错误。
        值为0表示不监视计划的大小。</p>
<p class="p">您可以指定以<samp class="ph codeph">kB</samp>，<samp class="ph codeph">MB</samp>或<samp class="ph codeph">GB</samp>为单位的值。
        默认单位是<samp class="ph codeph">kB</samp>。
        例如，值<samp class="ph codeph">200</samp>是200kB。
        值<samp class="ph codeph">1GB</samp>与<samp class="ph codeph">1024MB</samp>或<samp class="ph codeph">1048576kB</samp>相同。
        </p>
