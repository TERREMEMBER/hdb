<h2 class="title topictitle2">gp_command_count</h2>
<div class="body">
<p class="p">显示主服务器从客户端收到的命令数。
        请注意，单个SQL命令实际上可能在内部涉及多个命令，因此对于单个查询，计数器可能会增加多个。
        该计数器也由处理该命令的所有segment进程共享。
        </p>
