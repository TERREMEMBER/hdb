<h2 class="title topictitle2">validate_previous_free_tid</h2>
<div class="body">
<p class="p">启用验证空闲元组ID（TID）列表的测试。
        该列表由inHybrid数据库维护和使用。
        inHybrid数据库通过确保当前空闲元组的先前空闲TID是有效的空闲元组来确定空闲TID列表的有效性。
        默认值为<samp class="ph codeph">true</samp>，启用测试。
        </p>
<p class="p">如果inHybrid数据库检测到空闲TID列表中的损坏，
        则会重建空闲TID列表，并记录警告，
        并且检查失败的查询会返回警告。
        inHybrid数据库尝试执行查询。
        </p>
