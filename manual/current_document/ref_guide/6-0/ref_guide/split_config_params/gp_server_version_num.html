<div class="topic nested1" id="gp_server_version_num">
<h2 class="title topictitle2">gp_server_version_num</h2>
<div class="body">
<p class="p">以整数形式报告服务器的版本号。
        对于每个版本，该数字始终保持增加，并可用于数字比较。
        主要版本按原样表示，次要版本和补丁版本为零填充，始终为两位数宽。
        </p>
<div class="tablenoborder">
