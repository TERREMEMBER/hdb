<div class="topic nested1" id="array_nulls">
<h2 class="title topictitle2">array_nulls</h2>
<div class="body">
<p class="p">这可以控制数组输入解析器是否将未加引号的NULL识别为指定空数组元素。
        默认情况下，此选项处于启用状态，允许输入包含空值的数组值。
        <span class="ph">3.0之前的Greenplum数据库版本不支持数组中的空值，因此将NULL视为指定字符串值为“NULL”的普通数组元素。</span>
</p>
