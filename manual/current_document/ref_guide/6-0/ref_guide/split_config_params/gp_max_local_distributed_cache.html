<div class="topic nested1" id="gp_max_local_distributed_cache">
<h2 class="title topictitle2">gp_max_local_distributed_cache</h2>
<div class="body">
<p class="p">设置要在segment实例的后端进程内存中缓存的最大分布式事务日志条目数。
        </p>
<p class="p">日志条目包含有关SQL语句正在访问的行的状态的信息。
        该信息用于确定在MVCC环境中多个SQL语句同时执行时SQL事务可见的行。
        通过提高行可见性确定过程的性能，本地缓存分布式事务日志条目可提高事务处理速度。
        </p>
<p class="p">默认值适用于各种SQL处理环境。

      </p>
