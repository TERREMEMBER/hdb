<h2 class="title topictitle2">backslash_quote</h2>
<div class="body">
<p class="p">这可以控制是否在字符串中可以用\'表示引号。
        代表引号的首选SQL标准是用“” 表示，但是PostgreSQL历来也使用\'。
        但是，使用\'会导致安全风险，因为在一些客户端字符集编码中，有很多多字节字符，其中最后一个字节等同于ASCII字符\。
        </p>
