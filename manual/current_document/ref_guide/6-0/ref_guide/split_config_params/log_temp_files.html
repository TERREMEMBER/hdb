<div class="topic nested1" id="log_temp_files">
<h2 class="title topictitle2">log_temp_files</h2>
<div class="body">
<p class="p">控制临时文件名和大小的记录。
        可以为排序，哈希，临时查询结果和溢出文件创建临时文件。
        删除时，每个临时文件都会在<samp class="ph codeph">pg_log</samp>中创建一个日志条目。
        根据临时文件的来源，可以在master和/或segment上创建日志条目。
        <samp class="ph codeph">log_temp_files</samp>值为零会记录所有临时文件信息，而正值仅记录大小大于或等于指定KB数的文件。
        默认设置为<samp class="ph codeph">-1</samp>，禁用日志记录。
        只有超级用户才能更改此设置。
        </p>
