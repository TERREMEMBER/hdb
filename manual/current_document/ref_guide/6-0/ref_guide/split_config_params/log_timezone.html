<div class="topic nested1" id="log_timezone">
<h2 class="title topictitle2">log_timezone</h2>
<div class="body">
<p class="p">设置用于写入日志的时间戳的时区。
        与<a class="xref" href="guc-list.html#TimeZone">TimeZone</a>不同，此值是系统范围的，因此所有会话都将一致地报告时间戳。
        默认值是<samp class="ph codeph">unknown</samp>，这意味着使用系统环境指定的任何时区。
        </p>
