<div class="topic nested1" id="max_resource_queues">
<h2 class="title topictitle2">max_resource_queues</h2>
<div class="body">
<div class="note note">
<span class="notetitle">Note:</span> 仅当资源管理设置为资源队列时，<samp class="ph codeph">max_resource_portals_per_transaction</samp>服务器配置参数才会生效。</div>
<p class="p">设置可以在inHybrid数据库系统中创建的最大资源队列数。
        请注意，资源队列是系统范围的（角色也是如此），因此它们适用于系统中的所有数据库。
        </p>
