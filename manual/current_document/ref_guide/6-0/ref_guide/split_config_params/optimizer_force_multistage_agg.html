<div class="topic nested1" id="optimizer_force_multistage_agg">
<h2 class="title topictitle2">optimizer_force_multistage_agg</h2>
<div class="body">
<p class="p">对于默认设置，启用GPORCA且此参数为<samp class="ph codeph">true</samp>，GPORCA在生成此类计划备选项时为标量不同的合格聚合选择3阶段聚合计划。
        当值为<samp class="ph codeph">false</samp>时，GPORCA会根据成本选择而不是启发式选择。
        </p>
<p class="p">可以为数据库系统，单个数据库或会话或查询设置该参数。</p>
