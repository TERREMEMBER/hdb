<div class="topic nested1" id="dynamic_library_path">
<h2 class="title topictitle2">dynamic_library_path</h2>
<div class="body">
<p class="p">如果需要打开动态加载的模块，并且在<samp class="ph codeph">CREATE FUNCTION</samp>或<samp class="ph codeph">LOAD</samp>命令中指定的文件名没有目录部分（即：目录不包括斜杠），系统会搜索该路径以获取所需的文件。
        此时，PostgreSQL 内置编译的包库目录会替换 $libdir。
        这是由标准PostgreSQL发行版提供的模块安装位置。
        </p>
