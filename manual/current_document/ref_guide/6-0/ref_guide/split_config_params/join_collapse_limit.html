<div class="topic nested1" id="join_collapse_limit">
<h2 class="title topictitle2">join_collapse_limit</h2>
<div class="body">
<p class="p">Postgres查询优化器（planner）会在总项不超过配置就显式将内部<samp class="ph codeph">JOIN</samp>结构重写为<samp class="ph codeph">FROM</samp>项列表。
        默认情况下，此变量的设置与<em class="ph i">from_collapse_limit</em>相同，适用于大多数用途。
        将其设置为1可防止对内部JOIN进行任何重新排序。
        将此变量设置为介于1和<em class="ph i">from_collapse_limit</em>之间的值可能有助于将计划时间与所选计划的质量进行权衡（更高的值会产生更好的计划）。
        </p>
