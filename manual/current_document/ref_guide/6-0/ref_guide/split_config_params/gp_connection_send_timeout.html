<div class="topic nested1" id="gp_connection_send_timeout">
<h2 class="title topictitle2">gp_connection_send_timeout</h2>
<div class="body">
<div class="p">在查询处理期间向无响应的inHybrid数据库用户客户端发送数据的超时。
        值为0将禁用超时，inHybrid数据库将无限期地等待客户端。
        达到超时后，将使用以下消息取消查询：
        <pre class="pre codeblock">Could not send data to client: Connection timed out.</pre>
</div>
