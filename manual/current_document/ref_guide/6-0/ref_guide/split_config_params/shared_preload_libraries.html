<div class="topic nested1" id="shared_preload_libraries">
<h2 class="title topictitle2">shared_preload_libraries</h2>
<div class="body">
<p class="p">以逗号分隔的共享库列表，这些共享库将在服务器启动时预加载。
        PostgreSQL过程语言库可以通过这种方式预加载，
        通常使用语法'<samp class="ph codeph">$libdir/pl<var class="keyword varname">XXX</var></samp>'，
        其中<var class="keyword varname">XXX</var>是pgsql，perl，tcl或python。
        通过预加载共享库，首次使用库时可以避免库启动时间。
        如果找不到指定的库，则服务器将无法启动。
        </p>
