<div class="topic nested1" id="gp_interconnect_debug_retry_interval">
<h2 class="title topictitle2">gp_interconnect_debug_retry_interval</h2>
<div class="body">
<p class="p">指定在服务器配置参数<samp class="ph codeph"><a class="xref" href="guc-list.html#gp_log_interconnect">gp_log_interconnect</a></samp>设置为<samp class="ph codeph">DEBUG</samp>时记录inHybrid数据库interconnect调试消息的时间间隔（以秒为单位）。
        默认值为10秒。
        </p>
<p class="p">日志消息包含有关inHybrid数据库segment实例工作进程之间的interconnect通信的信息。
        调试segment实例之间的网络问题时，这些信息可能会有所帮助。
        </p>
