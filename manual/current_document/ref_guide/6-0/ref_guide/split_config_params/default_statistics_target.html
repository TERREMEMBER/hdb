<h2 class="title topictitle2">default_statistics_target</h2>
<div class="body">
<p class="p">通过<samp class="ph codeph">ALTER TABLE SET STATISTICS</samp>设置未具有列特定目标集的表列的默认统计信息采样目标（存储在公共值列表中的值的数量）。
        较大的值可能会提高Postgres查询优化器（规划器）估计的质量。
        </p>
