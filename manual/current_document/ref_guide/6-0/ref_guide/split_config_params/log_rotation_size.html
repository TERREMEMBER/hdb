<h2 class="title topictitle2">log_rotation_size</h2>
<div class="body">
<p class="p">确定触发旋转的单个日志文件的大小。
        当日志文件大小等于或大于此大小时，将关闭该文件并创建新的日志文件。
        设置为零以禁用基于大小的新日志文件的创建。
        </p>
<p class="p">最大值为INT_MAX/1024。
        如果指定了无效值，则使用默认值。
        INT_MAX是可以作为整数存储在系统中的最大值。
        </p>
