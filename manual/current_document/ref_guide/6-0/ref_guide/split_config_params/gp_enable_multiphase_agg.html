<div class="topic nested1" id="gp_enable_multiphase_agg">
<h2 class="title topictitle2">gp_enable_multiphase_agg</h2>
<div class="body">
<p class="p">启用或禁用使用两阶段或三阶段并行聚合计划Postgres查询优化器（planner）。
        此方法适用于具有聚合的任何子查询。
        如果<samp class="ph codeph">gp_enable_multiphase_agg</samp>关闭，则禁用<samp class="ph codeph">gp_enable_agg_distinct</samp>和<samp class="ph codeph">gp_enable_agg_distinct_pruning</samp>。
        </p>
