<h2 class="title topictitle2">log_statement</h2>
<div class="body">
<p class="p">控制记录哪些SQL语句。
        DDL记录所有数据定义命令，如CREATE，ALTER和DROP命令。
        MOD记录所有DDL语句，以及INSERT，UPDATE，DELETE，TRUNCATE和COPY FROM。
        如果包含的命令属于适当的类型，也会记录PREPARE和EXPLAIN ANALYZE语句。
