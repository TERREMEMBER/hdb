<h2 class="title topictitle2">transform_null_equals</h2>
<div class="body">
<p class="p">启用时，表达式expr = NULL（或NULL = expr）被视为expr IS NULL，即，如果expr计算为空值，则返回true，否则返回false。
        正确的符合SQL规范的expr = NULL行为始终返回null（未知）。
        </p>
