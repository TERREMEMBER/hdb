<div class="topic nested1" id="gp_gpperfmon_send_interval">
<h2 class="title topictitle2">gp_gpperfmon_send_interval</h2>
<div class="body">
<p class="p">设置Greenplum数据库服务器将查询执行更新发送到用于为Command Center填充<samp class="ph codeph">gpperfmon</samp>数据库的数据收集代理的频率。
        在此间隔期间执行的查询操作通过UDP发送到segment监视器代理。
        如果在长时间运行的复杂查询期间发现丢弃了过多的UDP数据包，则可以考虑增加此值。
        </p>
