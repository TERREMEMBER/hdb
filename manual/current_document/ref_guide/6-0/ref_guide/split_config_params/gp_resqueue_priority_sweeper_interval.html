<div class="topic nested1" id="gp_resqueue_priority_sweeper_interval">
<h2 class="title topictitle2">gp_resqueue_priority_sweeper_interval</h2>
<div class="body">
<div class="note note">
<span class="notetitle">Note:</span> 仅当资源管理设置为资源队列时，<samp class="ph codeph">gp_resqueue_priority_sweeper_interval</samp>服务器配置参数才会生效。
        </div>
<p class="p">指定清理程序进程评估当前CPU使用率的时间间隔。
        当新语句变为活动状态时，将评估其优先级，并在达到下一个间隔时确定其CPU份额。
        </p>
