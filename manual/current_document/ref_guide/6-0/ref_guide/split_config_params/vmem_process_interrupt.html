<div class="topic nested1" id="vmem_process_interrupt">
<h2 class="title topictitle2">vmem_process_interrupt</h2>
<div class="body">
<p class="p">在Greenplum数据库查询执行期间，为查询预留vmem内存之前，启用检查中断。
        在为查询保留进一步的vmem之前，请检查查询的当前会话是否具有挂起的查询取消或其他挂起的中断。
        这确保了更具响应性的中断处理，包括查询取消请求。
        默认为关闭。
        </p>
