<h2 class="title topictitle2">max_locks_per_transaction</h2>
<div class="body">
<p class="p">创建共享锁定表时，
        可以在<em class="ph i">max_locks_per_transaction</em> *（<em class="ph i">max_connections</em> + <em class="ph i">max_prepared_transactions</em>）对象上描述锁定，
        因此在任何时候都不能锁定这么多不同的对象。
        这不是任何一个事务所采用的锁数的硬限制，而是最大平均值。
        如果您的客户端在单个事务中触及许多不同的表，则可能需要提高此值。
        </p>
