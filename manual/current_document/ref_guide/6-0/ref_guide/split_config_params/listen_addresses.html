<h2 class="title topictitle2">listen_addresses</h2>
<div class="body">
<p class="p">指定服务器将侦听来自客户端应用程序的连接的TCP/IP地址 - 以逗号分隔的主机名和/或数字IP地址列表。
        特殊条目*对应于所有可用的IP接口。
        如果列表为空，则只能连接UNIX域套接字。
        </p>
