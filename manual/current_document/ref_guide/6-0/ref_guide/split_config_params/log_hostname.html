<h2 class="title topictitle2">log_hostname</h2>
<div class="body">
<p class="p">默认情况下，连接日志消息仅显示连接主机的IP地址。
        打开此选项会导致记录inHybrid数据库主服务器的IP地址和主机名。
        请注意，根据您的主机名解析设置，这可能会造成不可忽视的性能损失。
        </p>
