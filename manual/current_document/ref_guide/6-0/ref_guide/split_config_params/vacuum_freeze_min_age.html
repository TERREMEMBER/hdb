<h2 class="title topictitle2">vacuum_freeze_min_age</h2>
<div class="body">
<p class="p">指定<samp class="ph codeph">VACUUM</samp>在扫描表时决定是否用<em class="ph i">FrozenXID</em>替换事务ID时应使用的截止年龄（在事务中）。
        </p>
<p class="p">有关<samp class="ph codeph">VACUUM</samp>和事务ID管理的信息，
        请参阅<cite class="cite">inHybrid数据库管理员指南</cite>和<a class="xref" href="https://www.postgresql.org/docs/8.3/routine-vacuuming.html#VACUUM-FOR-WRAPAROUND" target="_blank">PostgreSQL文档</a>中的“管理数据”。
        </p>
