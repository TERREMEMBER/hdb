<h2 class="title topictitle2">escape_string_warning</h2>
<div class="body">
<p class="p">打开的时候，如果在普通字符串文字（‘...’语法）中出现反斜杠（\）,则会发出警告。转义字符语法（E'...'）应用于转义，因为在将来的版本中，普通字符串将具有字面上处理反斜杠的符合SQL标准的行为。</p>
