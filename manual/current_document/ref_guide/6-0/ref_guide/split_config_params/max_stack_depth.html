<h2 class="title topictitle2">max_stack_depth</h2>
<div class="body">
<p class="p">指定服务器执行堆栈的最大安全深度。
        此参数的理想设置是内核强制实际的堆栈大小限制（由<em class="ph i">ulimit -s</em>或本地等效项设置），减去一兆字节左右的安全边际。
        将参数设置为高于实际内核限制将意味着失控的递归函数可能导致单个后端进程崩溃。
        </p>
