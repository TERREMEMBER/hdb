<div class="topic nested1" id="gp_external_enable_filter_pushdown">
<h2 class="title topictitle2">gp_external_enable_filter_pushdown</h2>
<div class="body">
<p class="p">从外部表读取数据时启用过滤器下推。
        如果下推失败，则执行查询而不将过滤器推送到外部数据源（相反，inHybrid数据库会对结果应用相同的约束）。
        有关更多信息，请参见<a class="xref" href="../../admin_guide/external/g-external-tables.html#topic3" title="E外部表允许把外部文件当作常规数据库表来访问。它们常常被用来把数据移进或者移出inHybrid数据库。">定义外部表</a>。
        </p>
