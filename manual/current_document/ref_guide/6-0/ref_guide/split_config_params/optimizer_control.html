<div class="topic nested1" id="optimizer_control">
<h2 class="title topictitle2">optimizer_control</h2>
<div class="body">
<p class="p">控制是否可以使用<span class="keyword cmdname">SET</span>，
        <span class="keyword cmdname">RESET</span>命令或inHybrid数据库实用程序<span class="keyword cmdname">hdbconfig</span>更改服务器配置参数<span class="keyword cmdname">optimizer</span>。
        如果启用了<span class="keyword cmdname">optimizer_control</span>参数值，则用户可以设置优化程序参数。
        如果<span class="keyword cmdname">optimizer_control</span>参数值为<samp class="ph codeph">off</samp>，则无法更改优化程序参数。
        </p>
