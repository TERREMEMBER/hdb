<div class="topic nested1" id="log_min_duration_statement">
<h2 class="title topictitle2">log_min_duration_statement</h2>
<div class="body">
<p class="p">如果语句的持续时间大于或等于指定的毫秒数，则将语句及其持续时间记录在单个日志行上。
        将此值设置为0将打印所有语句及其持续时间。
        -1禁用该功能。
        例如，如果将其设置为250，则将记录运行250毫秒或更长时间的所有SQL语句。
        启用此选项可用于跟踪应用程序中未优化的查询。
        </p>
