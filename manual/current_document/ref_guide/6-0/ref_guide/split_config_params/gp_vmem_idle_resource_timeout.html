<div class="topic nested1" id="gp_vmem_idle_resource_timeout">
<h2 class="title topictitle2">gp_vmem_idle_resource_timeout</h2>
<div class="body">
<p class="p">如果数据库会话空闲的时间超过指定的时间，则会话将释放系统资源（例如共享内存），但仍保持与数据库的连接。
        这允许一次更多并发连接到数据库。
        </p>
