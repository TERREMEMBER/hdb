<div class="topic nested1" id="gp_enable_direct_dispatch">
<h2 class="title topictitle2">gp_enable_direct_dispatch</h2>
<div class="body">
<p class="p">启用或禁用为访问单个segment上的数据的查询调度目标查询计划。
        启用时，单个segment上的目标行的查询将仅将其查询计划分派到该segment（而不是所有segment）。
        这明显缩短了限定查询的响应时间，因为没有涉及互连设置。
        直接分发确实需要主服务器上更多的CPU利用率。
        </p>
