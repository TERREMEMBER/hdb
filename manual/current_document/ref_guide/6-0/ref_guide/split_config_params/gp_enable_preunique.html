<div class="topic nested1" id="gp_enable_preunique">
<h2 class="title topictitle2">gp_enable_preunique</h2>
<div class="body">
<p class="p">为<samp class="ph codeph">SELECT DISTINCT</samp>查询启用两阶段重复删除（不是<samp class="ph codeph">SELECT COUNT(DISTINCT)</samp>）。
        启用后，它会在移动之前添加一组额外的<samp class="ph codeph">SORT DISTINCT</samp>计划节点。
        在不同操作大大减少行数的情况下，这个额外的<samp class="ph codeph">SORT DISTINCT</samp>比通过互连发送行的成本代价低得多。
        </p>
