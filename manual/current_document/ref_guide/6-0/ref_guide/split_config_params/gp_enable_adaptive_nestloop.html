<h2 class="title topictitle2">gp_enable_adaptive_nestloop</h2>
<div class="body">
<p class="p">允许在Postgres查询优化器（规划器）的查询执行时使用称为“Adaptive Nestloop”的新类型的连接节点。
        如果连接外侧的行数超过预先计算的阈值，这会导致Postgres优化器相比嵌套循环连接更偏爱哈希连接。
        此参数提高了索引操作的性能，这些操作以前支持较慢的嵌套循环连接。
        </p>
