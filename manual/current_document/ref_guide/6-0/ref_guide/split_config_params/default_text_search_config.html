<h2 class="title topictitle2">default_text_search_config</h2>
<div class="body">
<p class="p">选择文本搜索功能的那些变体使用的文本搜索配置，这些变体没有指定配置的显式参数。
        有关详细信息，请参阅<a class="xref" href="../../admin_guide/textsearch/full-text-search.html#full-text-search" title="inHybrid数据库提供用于查询自然语言文档的数据类型，函数，运算符，索引类型和配置。">使用全文搜索</a>。
        内置缺省值为<samp class="ph codeph">pg_catalog.simple</samp>，但是如果可以识别与该语言环境匹配的配置，则<samp class="ph codeph">initdb</samp>将使用与所选<samp class="ph codeph">lc_ctype</samp>语言环境对应的设置初始化配置文件。
        </p>
