<div class="topic nested1" id="pljava_classpath_insecure">
<h2 class="title topictitle2">pljava_classpath_insecure</h2>
<div class="body">
<p class="p">控制是否可以由没有inHybrid数据库超级用户权限的用户设置服务器配置参数<samp class="ph codeph"><a class="xref" href="guc-list.html#pljava_classpath">pljava_classpath</a></samp>。
        如果为<samp class="ph codeph">true</samp>，则<samp class="ph codeph">pljava_classpath</samp>可由常规用户设置。
        否则，<samp class="ph codeph"><a class="xref" href="guc-list.html#pljava_classpath">pljava_classpath</a></samp>只能由数据库超级用户设置。
        默认值为<samp class="ph codeph">false</samp>。
        </p>
<div class="note warning">
<span class="warningtitle">Warning:</span> 启用此参数会使非管理员数据库用户能够运行未经授权的Java方法，从而暴露出安全风险。
        </div>
