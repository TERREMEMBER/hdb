<div class="topic nested1" id="topic_lvm_ttc_3p">
    <h2 class="title topictitle2">gp_initial_bad_row_limit</h2>

    <div class="body">
        <p class="p">对于参数值<em class="ph i">n</em>，Greenplum数据库在使用<samp class="ph codeph">COPY</samp>命令或从外部表导入数据时，如果处理的前n行包含格式错误，则停止处理输入行。
            如果在前<em class="ph i">n</em>行中处理有效行，则Greenplum数据库继续处理输入行。
        </p>

        <p class="p">将值设置为0将禁用此限制。</p>

        <p class="p">还可以为<samp class="ph codeph">COPY</samp>命令或外部表定义指定<samp class="ph codeph">SEGMENT REJECT
            LIMIT</samp>子句，以限制被拒绝的行数。
        </p>

        <p class="p"><samp class="ph codeph">INT_MAX</samp>是可以作为整数存储在系统中的最大值。
        </p>


        <div class="tablenoborder">
