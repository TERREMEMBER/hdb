<h2 class="title topictitle2">gp_interconnect_fc_method</h2>
<div class="body">
<p class="p">指定用于默认inHybrid数据库UDPIFC interconnect的流控制方法。</p>
<p class="p">对于基于容量的流量控制，当接收器没有容量时，发送器不发送数据包。</p>
<p class="p">基于损耗的流量控制基于基于容量的流量控制，并且还根据包丢失来调整发送速度。
        </p>
