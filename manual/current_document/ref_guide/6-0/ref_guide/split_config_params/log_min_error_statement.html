<div class="topic nested1" id="log_min_error_statement">
<h2 class="title topictitle2">log_min_error_statement</h2>
<div class="body">
<p class="p">控制是否还将在服务器日志中记录导致错误情况的SQL语句。
        将记录导致指定级别或更高级别的错误的所有SQL语句。
        默认为PANIC（有效关闭此功能以供正常使用）。
        启用此选项有助于跟踪服务器日志中出现的任何错误的来源。
        </p>
