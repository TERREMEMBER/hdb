<h2 class="title topictitle2">max_resource_portals_per_transaction</h2>
<div class="body">
<div class="note note">
<span class="notetitle">Note:</span> 仅当资源管理设置为资源队列时，<samp class="ph codeph">max_resource_portals_per_transaction</samp>服务器配置参数才会生效。
        </div>
<p class="p">设置每个事务允许的同时打开的用户声明游标的最大数量。
        请注意，打开的游标将在资源队列中保留活动的查询槽。
        用于资源管理。
        </p>
