<div class="topic nested1" id="gp_log_interconnect">
<h2 class="title topictitle2">gp_log_interconnect</h2>
<div class="body">
<p class="p">控制写入日志文件的有关Greenplum数据库segment实例工作进程之间通信的信息量。
        默认值为<samp class="ph codeph">terse</samp>。
        日志信息将写入master实例日志和segment实例日志。
        </p>
<p class="p">增加日志记录量可能会影响性能并增加磁盘空间使用量。
        </p>
