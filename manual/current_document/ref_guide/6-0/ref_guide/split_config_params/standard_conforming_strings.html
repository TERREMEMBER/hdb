<div class="topic nested1" id="standard_conforming_strings">
<h2 class="title topictitle2">standard_conforming_strings</h2>
<div class="body">
<p class="p">确定普通的字符串文字（'...'）是否按字面意思处理反斜杠，如SQL标准中所指定的那样。
        默认值为on。
        关闭此参数可将字符串文字中的反斜杠视为转义字符而不是文字反斜杠。
        应用程序可以检查此参数以确定如何处理字符串文字。
        此参数的存在也可以作为支持转义字符串语法（E'...'）的指示。
        </p>
