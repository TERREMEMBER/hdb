<h2 class="title topictitle2">gp_safefswritesize</h2>
<div class="body">
<p class="p">指定在非成熟文件系统中对追加优化表进行安全写入操作的最小尺寸。
        当指定大于零的字节数时，追加优化的写入器将填充数据添加到该数字，以防止由于文件系统错误导致的数据损坏。
        每个非成熟文件系统都具有已知的安全写入大小，在使用具有该类型文件系统的Greenplum数据库时必须在此处指定。
        这通常设置为文件系统的范围大小的倍数; 例如，Linux ext3是4096字节，因此通常使用值32768。
        </p>
