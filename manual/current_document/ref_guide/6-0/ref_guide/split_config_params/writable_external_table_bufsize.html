<h2 class="title topictitle2">writable_external_table_bufsize</h2>
<div class="body">
<p class="p">Greenplum数据库用于网络通信的缓冲区大小（以KB为单位），例如<samp class="ph codeph">gpfdist</samp>实用程序和外部Web表（使用http）。
        Greenplum数据库在写入数据之前将数据存储在缓冲区中。
        有关<samp class="ph codeph">gpfdist</samp>的信息，请参阅<cite class="cite">Greenplum数据库实用程序指南</cite>。
        </p>
